org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.java.home=C:\\Program Files\\Java\\jdk-21
android.useAndroidX=true
android.enableJetifier=true
# Workaround: disable Kotlin incremental compilation to avoid cross-drive path errors on Windows
# See: kotlin incremental fails when project and pub cache are on different drives
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.enabled=false

# Recommended: keep Gradle daemon enabled for faster builds and controlled shutdowns
org.gradle.daemon=true
# Allow parallel project execution where safe (speeds up multi-module builds)
org.gradle.parallel=true
# Configure on demand to limit configuration work to required projects
org.gradle.configureondemand=true
# Limit Gradle workers to avoid resource thrashing on dev machines
org.gradle.workers.max=4
